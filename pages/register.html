title: Registration Page

<section class="register-area section-spacing bg-color1">
    <div class="register-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="register-form wow fadeIn" data-wow-duration="1s" action="#">
                        <h5 class="register-title heading-5">Register</h5>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" placeholder="User Name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" placeholder="Email Address" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="pass" placeholder="Password">
                                            <span class="form-label">8 or more characters, latters and numbers. Must contsin atteast one number</span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="rpass" placeholder="Re-password" required>
                                        </div>
                                    </div>
                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary">Create an account </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="register-form wow fadeIn" data-wow-duration="1s" action="#">
                        <h5 class="register-title heading-5">Sign In</h5>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" placeholder="User Name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" placeholder="Your Password" required>
                                        </div>
                                    </div>
                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary">Log In </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
