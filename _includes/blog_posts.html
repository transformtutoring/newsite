<article class="blog-post">
<div class="blog-img">
    <img src="{{posts.post_image}}" alt="{{posts.title}}" />
    <div class="blog-calender">
        <div class="calender-day">{{posts.date | date:"%d"}}</div>
        <div class="calender-month">{{posts.date | date:"%b"}}</div>
    </div>
</div>
<div class="blog-content">
    <h4 class="heading-4"><a href="{{posts.url}}">{{posts.title}}</a></h4>
    <ul class="recent-meta list-inline">
            <li class="list-inline-item"><i class="fa fa-user"></i> <a href="/authors/{{posts.author_name | url_encode | replace:'+','_' | downcase }}">{{posts.author_name}}</a></li>
            <li class="list-inline-item"><i class="fa fa-comment"></i> <span><a href="{{site.baseurl}}/{{ posts.url }}#disqus_thread" data-disqus-identifier="{{site.baseurl}}/{{posts.id}}">0 Comments</a></span></li>
        </ul>
    <p>{{posts.content | strip_html | truncatewords: '30'}}</p>
    <a class="blog-readmore-btn" href="{{posts.url}}">Read More....</a>
</div>
</article>
